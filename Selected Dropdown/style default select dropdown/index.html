<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selected Dropdown</title>
    <link rel="stylesheet" href="style.css" />

    <!--one dot: from the current folder, two dots: from the parent folder, three dots: go down-->
    <link href="./font/css/solid.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="box">
      <select name="select-dropdown" id="select-dropdown" class="select">
        <option disabled selected>Select one framework dsfsdf</option>
        <option value="javascript">JavaScript</option>
        <option value="react">React</option>
        <option value="vue">Vue</option>
        <option value="angular">Angular</option>
        <option value="laravel">Laravel</option>
      </select>
    </div>
    <h2 class="result">Result</h2>
    <h2 class="index">Index</h2>
    <h2 class="value">Value</h2>

    <script src="app.js"></script>
  </body>
</html>
